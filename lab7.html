<!DOCTYPE html>
<html>
    <head>
        <title>Lab 7</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.4.2-web/css/all.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <style>
            /* Định dạng cho tab */
            .tab {
                margin-top: 50px;
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }
    
            /* Định dạng cho nút tab */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
            }
    
            /* Định dạng cho nút tab khi được chọn */
            .tab button:hover {
                background-color: #ddd;
            }
    
            .tab button.active {
                background-color: #ccc;
            }
    
            /* Định dạng cho nội dung của tab */
            .tabcontent {
                display: none;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }
        </style>
    </head>
    <body>
        <div class="w3-top">
            <div class="w3-bar w3-black w3-card">
                <a href="index.html" class="w3-bar-item w3-button w3-padding-large" style="font-weight: bold;">HOME</a>
                <a href="about.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small"
                    style="font-weight: bold;">ABOUT</a>
                <a href="lab4.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small"
                    style="font-weight: bold;">LAB4</a>
                <a href="lab5.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small"
                    style="font-weight: bold;">LAB5</a>
                <a href="lab6.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small"
                    style="font-weight: bold;">LAB6</a>
                <a href="lab7.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small"
                    style="font-weight: bold;">LAB7</a>
                <a href="lab8.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small"
                    style="font-weight: bold;">LAB8</a>
                <a href="index.html#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small"
                    style="font-weight: bold;">CONTACT</a>
            </div>
        </div>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Tab1')">Tab 1</button>
            <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
            <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
        </div>
        
        <div id="Tab1" class="tabcontent">
            <h3>Content for Tab 1</h3>
            <p>This is the content for Tab 1.</p>
        </div>
        
        <div id="Tab2" class="tabcontent">
            <h3>Content for Tab 2</h3>
            <p>This is the content for Tab 2.</p>
        </div>
        
        <div id="Tab3" class="tabcontent">
            <h3>Content for Tab 3</h3>
            <p>This is the content for Tab 3.</p>
        </div>
        
        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>
    </body>
</html>
